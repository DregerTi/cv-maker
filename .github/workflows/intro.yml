name: Hello World

on:
    push:
        

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
          
            - name: Install dependencies
              run: bun install

            - name: Build
              run: bun run build